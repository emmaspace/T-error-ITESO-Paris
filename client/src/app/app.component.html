 <ng-container [ngSwitch]="actualNumberQuestion">
  
  <app-select-question *ngSwitchCase="1" [question]="questions[1].question" [img]="questions[1].url"></app-select-question>
  <app-select-question *ngSwitchCase="2" [question]="questions[2].question" [img]="questions[2].url"></app-select-question>
  <app-select-question *ngSwitchCase="3" [question]="questions[3].question" [img]="questions[3].url"></app-select-question>
  <app-select-question *ngSwitchCase="4" [question]="questions[4].question" [img]="questions[4].url"></app-select-question>
  <app-select-question *ngSwitchCase="5" [question]="questions[5].question" [img]="questions[5].url"></app-select-question>
  <app-select-question *ngSwitchCase="6" [question]="questions[6].question" [img]="questions[6].url"></app-select-question>
  <app-select-question *ngSwitchCase="7" [question]="questions[7].question" [img]="questions[7].url"></app-select-question>
  <app-select-question *ngSwitchCase="8" [question]="questions[8].question" [img]="questions[8].url"></app-select-question>
  <app-select-question *ngSwitchCase="9" [question]="questions[9].question" [img]="questions[9].url"></app-select-question>
  <app-select-question *ngSwitchCase="10" [question]="questions[10].question" [img]="questions[10].url"></app-select-question>
  <app-select-question *ngSwitchCase="11" [question]="questions[11].question" [img]="questions[11].url"></app-select-question>
  <app-select-question *ngSwitchCase="12" [question]="questions[12].question" [img]="questions[12].url"></app-select-question>
  <app-select-question *ngSwitchCase="13" [question]="questions[13].question" [img]="questions[13].url"></app-select-question>
  <app-select-question *ngSwitchCase="14" [question]="questions[14].question" [img]="questions[14].url"></app-select-question>
  <app-select-question *ngSwitchCase="15" [question]="questions[15].question" [img]="questions[15].url"></app-select-question>
  <app-select-question *ngSwitchCase="16" [question]="questions[16].question" [img]="questions[16].url"></app-select-question>
  <app-select-question *ngSwitchCase="17" [question]="questions[17].question" [img]="questions[17].url"></app-select-question>

  
  <app-input-question *ngSwitchDefault [question]="questions[0].question" [img]="questions[0].url"
    ></app-input-question
  >
</ng-container>
<app-nav-button id='backward' *ngIf="actualNumberQuestion!=undefined"[type]="'backward'"></app-nav-button>
<app-nav-button id='forward' *ngIf="actualNumberQuestion!=17" [type]="'forward'"></app-nav-button>
